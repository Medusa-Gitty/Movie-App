<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Steamify</title>
    <style>
      body {
        font-family: "Urbanist", sans-serif;
      }
      .nav_bar {
        width: 100%;
        border: 2px solid gray;
        height: 40px;
        display: flex;
        justify-content: flex-end;
      }
      .nav_bar > button {
        cursor: pointer;
        font-family: "Urbanist", sans-serif;
        font-weight: bold;
        height: 100%;
        border: 1px solid white;
        background-color: white;
        font-size: 15px;
        width: 80px;
      }
      .search_bar {
        width: 100%;
        height: 40px;
        display: flex;
        /* justify-content: flex-end; */
        gap: 10px;
      }
      .search_bar > button,
      .search_bar > input {
        cursor: pointer;
        font-family: "Urbanist", sans-serif;
        font-weight: bold;
        border: 1px solid black;
        background-color: white;
        font-size: 15px;
        width: 100px;
      }
      .search_bar > input {
        width: 450px;
        text-align: center;
      }
      #movies {
        height: 200px;
        width: 454px;
        border: 1px solid black;
        overflow: scroll;
        border-top: none;
      }
    </style>
  </head>
  <body>
    <h1>Steamify</h1>
    <hr />
    <div class="nav_bar">
      <button>Home</button>
      <button>Login</button>
      <button>Signup</button>
    </div>
    <hr />
    <div class="search_bar">
      <input type="text" placeholder="Search for a movie" id="search_movie" />
      <button onclick="getMovie()">Search</button>
    </div>
    <div id="movies"></div>
    <hr />
    <div id="movie_grid"></div>
  </body>
</html>
