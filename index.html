<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Steamify</title>
    <style>
      body {
        font-family: "Urbanist", sans-serif;
      }
      .nav_bar {
        width: 100%;
        border: 2px solid gray;
        height: 40px;
        display: flex;
        justify-content: flex-end;
      }
      .nav_bar > button {
        cursor: pointer;
        font-family: "Urbanist", sans-serif;
        font-weight: bold;
        height: 100%;
        border: 1px solid white;
        background-color: white;
        font-size: 15px;
        width: 80px;
      }
      .search_bar {
        margin: auto;
        width: 100%;
        height: 40px;
        display: flex;
        gap: 10px;
      }
      .search_bar > button,
      .search_bar > input {
        cursor: pointer;
        font-family: "Urbanist", sans-serif;
        font-weight: bold;
        border: 1px solid black;
        background-color: white;
        font-size: 15px;
        width: 100px;
      }
      .search_bar > input {
        width: 450px;
        text-align: center;
      }
      #movies {
        /* display: none; */
        margin-top: 5px;
        max-height: 200px;
        width: 444px;
        border: 1px solid black;
        overflow-y: scroll;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Steamify</h1>
    <hr />
    <div class="nav_bar">
      <button>Home</button>
      <button>Login</button>
      <button>Signup</button>
    </div>
    <hr />
    <div class="search_bar">
      <input
        type="text"
        id="movie"
        oninput="debounce(main,500)"
        placeholder="Search for a movie"
      />
    </div>
    <div style="display: flex">
      <div id="movies"></div>
      <div id="display_movie"></div>
    </div>
    <hr />
    <div id="movie_grid"></div>
  </body>
</html>
<script>
  ///////////////////////////////////////////////////////////////
  var timerId;
  //searchMovies - done
  let movies_SearchList = document.getElementById(`movies`);

  async function searchMovies(movie_name) {
    try {
      let res = await fetch(
        `http://www.omdbapi.com/?apikey=889062a0&s=${movie_name}`
      );
      let data = await res.json();
      //   console.log(data);
      return data;
    } catch (err) {
      console.log(err);
    }
  }

  function appendMovies(movies) {
    if (movies === undefined) {
      return false;
    }
    movies_SearchList.innerHTML = null;
    movies.forEach(function (movie) {
      let p = document.createElement(`p`);
      p.innerText = movie.Title;
      movies_SearchList.append(p);
    });
  }

  async function main() {
    let name = document.getElementById(`movie`).value;
    //get search movie
    if (name.length < 3) {
      return false;
    }
    let res = await searchMovies(name);
    let movies_data = res.Search;
    appendMovies(movies_data);
    console.log(res);
  }

  //Debounce function
  function debounce(func, delay) {
    //func = main()
    //ave - setTimeout - func - main() - searchMovies(`ave`)
    //aven - Clear the prev timer - setTimeout - func - main() - searchMovies(`aven`)
    if (timerId) {
      clearTimeout(timerId);
    }
    timerId = setTimeout(function () {
      func();
    }, delay);
  }

  ///////////////////////////////////////////////////////////
  //Request and Response

  //Step 0 - Get the right URL
  //Step 1 - handle the Promise
  //Step 2 - .then & .catch / Async Await
  var grid_box = document.getElementById(`movie_grid`);

  fetch(
    `https://api.themoviedb.org/3/movie/popular?api_key=9e820f10bac6b6a1aa311da64df90958&language=en-US&page=1&region=US`
  ).then(function (res) {
    res.json().then(function (res) {
      res = res.results;
      showMovie(res);
      console.log(res);
    });
  });

  function showMovie(movies) {
    grid_box.innerHTML = null;
    movies.forEach(function (el) {
      let div = document.createElement(`div`);

      let img = document.createElement(`img`);
      img.src = el.poster_path;

      let plot = document.createElement(`p`);
      plot.textContent = el.overview;

      let cast = document.createElement(`p`);
      cast.textContent = el.Actors;

      let relDate = document.createElement(`h4`);
      relDate.textContent = el.Released;

      let rating = document.createElement(`h4`);
      rating.textContent = el.imdbRating;

      div.append(img, plot, cast, relDate, rating);
      grid_box.append(div);
    });
  }
</script>
